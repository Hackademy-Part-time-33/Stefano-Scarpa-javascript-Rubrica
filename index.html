<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javascript - rubrica</title>

    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- link style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center mt-5">javascript - rubrica</h1>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <!-- pulsante per mostrare o nascondere la lista di contatti -->
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <button id="btnShow" class="btn btn-outline-secondary"><i class="bi bi-eye-slash"></i>  Show/Hide</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <!-- input per inserire un contatto -->
                <div class="input-group mb-2">
                    <input id="inputName" type="text" class="form-control" placeholder="inserisci qui il nome" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input id="inputNunber" type="text" class="form-control" placeholder="inserisci qui il numero" aria-label="Recipient's username" aria-describedby="button-addon2">

                    <!-- bottone per inserire il contatto -->
                    <button id="btnAdd" class="btn btn-outline-success" type="button" >Crea</button>
                  </div>                  
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <!-- input per eliminare un contatto -->
                <div class="input-group mb-3">
                    <input id="inputDelete" type="text" class="form-control" placeholder="inserisci il contatto da eliminare" aria-label="Recipient's username" aria-describedby="button-addon2">
    
                    <!-- bottone per eliminare il contatto -->
                    <button id="btnDel" class="btn btn-danger" type="button" >Elimina</button>
                  </div>                  
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <table id="list" class="table d-none"">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Numero</th>
                      </tr>
                    </thead>
                    <tbody id="listWrapper">
                      <tr>
                        
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
